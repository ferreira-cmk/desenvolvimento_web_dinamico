<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--
    No bloco de código na função que recebe a variável 
    name (onde armazenamos nosso texto "freeCodeCamp"), 
    definimos a cor para aquela que for passada nas funções 
    changeColor() nos botões no HTML.
    -->
    <div>
        <p class="nome">FreeCodeCamp</p>
        <!--dentro da função se chama parametro (), no js serão chamados de COLOR -->
        <button onclick="changeColor('blue') " class="blue">Blue</button>
        <button onclick="changeColor('green')" class="green">Green</button>
        <button onclick="changeColor('orangered')" class="orange">Orange</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
